{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- FONT AWESOME CDN -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

		<title>{{title}}</title>
		<link rel="stylesheet" href="{% static "css/signin.css" %}">
	</head>

	<body>
		<div class="navbar">
			<a href="/"><span>CHRONICLE</span></a>
		</div>
		<div class="container">
			<div class="form">
				<form action="/signin/submit/" method="POST">
					{% csrf_token %}
					<h2>Masuk</h2>
					<input type="text" class="signin-input" name="username" placeholder="Nama Pengguna" required />
					<input type="password" class="signin-input" name="password" placeholder="Kata Sandi" required />
					<span class="warning" style="color: indianred">Nama Pengguna atau Kata Sandi salah.</span>
					<button type="submit" class="signin-button">Masuk</button>
					<div>
						<span>Belum punya akun? <a href="/signup">Daftar</a></span>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
